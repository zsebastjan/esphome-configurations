substitutions:
  name: sonoff

esphome:
  name: $name
  name_add_mac_suffix: true
  platform: ESP8266
  board: sonoff_basic
  
  # This will allow for (future) project identification,
  # configuration and updates.
  project:
    name: zsebastjan.sonoff_basic
    version: "1.0"

# This should point to the public location of this yaml file.
dashboard_import:
  package_import_url: github://zsebastjan/esphome-configurations/sonoff-basic.yaml@v1.2


# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

wifi:
  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: $name
    password: "12345678"

captive_portal:

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode:
        input: true
        pullup: true
      inverted: true
    name: ${name} Button
    on_press:
      - switch.toggle: relay

switch:
  - platform: gpio
    name: ${name} Relay
    pin: GPIO12
    id: relay

status_led:
  pin:
    number: GPIO13
    inverted: yes
